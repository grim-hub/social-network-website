<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Facebook.com/Login</title>
</head>
<body>
    <!--LOGIN-->
    <header>
        <div class="signin">

                <input type="text" placeholder="Email or Phone Number" id="username" >
                <input type="password" placeholder="Password" id="userpass" >
                <input type="submit" id="login">
                <div class="forgot">
                    <a href="forgor.html"><p>Forgot password ?</p></a>
                </div>
        </div>
        
    </header>
    <div class="container">
        <div class="left-part">
            <h1>Facebook</h1>
            <h3>Facebook helps you connect and share with the people in your life</h3>
        </div>
        <!--Sign Up-->
        <div class="right-part">
            <div class="signup">
                <h1>SIGN UP</h1>
                <form action="">
                    <div class="name">
                        <input type="text" placeholder="Last Name" required>
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="account">
                    <input type="text" placeholder="Email or Phone Number" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <div class="radios">
                        <label for="">Gender</label><br>
                        <input type="radio" name="gender" id="male">
                        <label for="">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="">Female</label>
                        <input type="radio" name="gender" id="others">
                        <label for="">Others</label>
                    </div>
                    <input type="submit" id="enter" class="button">
                    </div>
                    <hr>
                <div class="createaccount">
                    Create a new account
                </div>
                </form>
                
            </div>
            <span>Create a page for a well-known person, Orchestra or business</span>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
